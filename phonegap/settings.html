      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <nav class="w-nav-menu nav-menu" role="navigation">
            <div class="nav-menu-header">
              <div class="logo">Emergency<br><br>Quest</div><br>

            <a class="w-clearfix w-inline-block nav-menu-link" href="map.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-ios-location-outline"></div>

            <a class="w-clearfix w-inline-block nav-menu-link" href="settings.html" data-load="1">

            <a class="w-clearfix w-inline-block nav-menu-link" href="history.html" data-load="1">

            <a class="w-clearfix w-inline-block nav-menu-link" href="calendar.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-ios-list-outline"></div>
              </div>
              <div class="nav-menu-titles">Calendar</div>
              <div class="nav-menu-text-right">8</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="about-us.html" data-load="1">

                <div class="icon ion-ios-person-outline"></div>
              </div>
              <div class="nav-menu-titles">About us</div>

            <a class="w-clearfix w-inline-block nav-menu-link" href="logout.html" data-load="1">
              <div class="icon-list-menu">
                <div class="icon ion-log-out"></div>
              </div>
              <div class="nav-menu-titles">Logout</div>
            </a>
            <div class="separator-bottom"></div>
            <div class="separator-bottom"></div>
            <div class="separator-bottom"></div>
          </nav>
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Settings</div>
          <div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
            <div class="navbar-button-icon home-icon">
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="w-form">
          <form id="email-form" name="email-form" data-name="Email Form" action="#">
            <div>
              <label class="label-form" for="full-name-field">MAP RADIUS</label>
              <input class="w-input input-form" id="radius-field" type="number" min="1" max="25" name="radius" data-name="radius" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label class="label-form" for="email-field">LIGHTS COLOUR</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="colour-3" type="radio" name="colour" value="1" data-name="colour">
                    <label class="w-form-label" for="colour-3">3</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input class="w-radio-input radio-bullet" id="colour-2" type="radio" name="colour" value="2" data-name="colour">
                    <label class="w-form-label" for="colour-2">2</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="colour-1" type="radio" name="colour" value="3" data-name="colour">
                    <label class="w-form-label" for="colour-1">1</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label class="label-form" for="email-field">TYPE OF MUSIC</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="song-3" type="radio" name="song" value="1" data-name="song">
                    <label class="w-form-label" for="song-3">3</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input class="w-radio-input radio-bullet" id="song-2" type="radio" name="song" value="2" data-name="song">
                    <label class="w-form-label" for="song-2">2</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="song-1" type="radio" name="song" value="3" data-name="song">
                    <label class="w-form-label" for="song-1">1</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="birthday-field">MESSAGE</label>
              <input class="w-input input-form" id="mess-field" type="text" name="message" data-name="message" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="birthday-field">DOCTOR'S EMAIL</label>
              <input class="w-input input-form" id="doc-field" type="email" name="doctor" data-name="doctor" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label class="label-form middle" for="email">AUTOMATIC CLEANING</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="auto_clean-1" type="radio" name="auto_clean" value="0" data-name="auto_clean">
                    <label class="w-form-label" for="auto_clean-1">No</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input class="w-radio-input radio-bullet" id="auto_clean-2" type="radio" name="auto_clean" value="1" data-name="auto_clean">
                    <label class="w-form-label" for="auto_clean-2">Yes</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
            	<input class="w-button action-button" type="submit" value="Save settings" data-wait="Please wait...">
            </div>
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>

</html>
