<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Manage Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
  <link rel="apple-touch-icon" href="images/logoStandford32.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Manage Appointment</div>
          <a class="w-inline-block navbar-button" href="calendar.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="w-form">
          <form id="appo-form" name="email-form" data-name="Email Form" action="/manageappo">
            <div class="separator-fields"></div>
            <div class="separator-fields"></div>
            <div class="background-grey"></div>
            <div class="row-input-list">
              <label class="label-form" for="title-field">TITLE</label>
              <input class="w-input input-form in-grey" id="title-field" type="text" name="title" data-name="title" required="required">
              <div class="separator-fields"></div>
            </div>
            <div class="background-grey last"></div>
            <div class="row-input-list">
              <label class="label-form" for="description-2">DESCRIPTION</label>
              <input class="w-input input-form in-grey-last" id="description-2" type="text" name="description" data-name="description" required="required">
              <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
              <label class="label-form" for="data-field">DATE</label>
              <input placeholder="YYYY-MM-DD" class="w-input input-form" id="data-field" type="date" name="data" data-name="data" required="required">
              <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
              <label class="label-form" for="ora-field">HOUR</label>
              <input placeholder="HH:MM" class="w-input input-form" id="ora-field" type="time" name="ora" data-name="ora" required="required">
              <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
              <label class="label-form" for="message-field">MESSAGE</label>
              <input placeholder="Speakers will play this message" class="w-input input-form" id="message-field" type="text" name="message" data-name="message" required="required">
              <div class="separator-fields"></div>
            </div>
            <div class="row-input-list">
              <div class="w-clearfix input-form one-line">
                <label class="label-form middle" for="priority">PRIORITY</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement" id="prioritydiv-2"></div>
                    <input class="w-radio-input radio-bullet" id="node-2" type="radio" name="Radio3" value="2" data-name="Radio3">
                    <label class="w-form-label" for="node-9">High</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement" id="prioritydiv-1"></div>
                    <input class="w-radio-input radio-bullet" id="node-1" type="radio" name="Radio3" value="1" data-name="Radio3">
                    <label class="w-form-label" for="node-6">Mid</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement" id="prioritydiv-0"></div>
                    <input class="w-radio-input radio-bullet" id="node-0" type="radio" name="Radio3" value="0" data-name="Radio3">
                    <label class="w-form-label" for="node-5">Low</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
            	<input class="w-button action-button" type="submit" value="Save appointment" data-wait="Please wait...">
            </div>
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/manageappo.js"></script>
  <!-- <script type="text/javascript" src="js/common_record.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/recordmp3.js"></script> -->
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
